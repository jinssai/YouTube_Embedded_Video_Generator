<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="50px" height="60px" viewBox="0 0 100 120">
<style>
.text {
  fill: #000000;
  stroke: none;
  animation: blink 0.5s step-start infinite;
  }
@keyframes blink {
  0% {
    fill-opacity: 1;
    }
  50% {
    fill-opacity: 0;
    }
  100% {
    fill-opacity: 1;
    }
  }
</style>
<circle cx="50" cy="50" r="40" fill="none" stroke="#000000" stroke-width="4" />
<circle cx="35" cy="40" r="3" fill="#000000" stroke="none" />
<circle cx="65" cy="40" r="3" fill="#000000" stroke="none" />
<path d="M35 75q15 -25 30 0" fill="none" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
<text x="50%" y="95%" text-anchor="middle" font-size="20" class="text">ERROR</text>
</svg>